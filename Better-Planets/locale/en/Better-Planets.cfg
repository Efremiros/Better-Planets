[mod-name]
BetterPlanets=Better Planets

[mod-description]
BetterPlanets=Flexible, safe starmap edits with orbit controls, icons, and tech tweaks. Designed to be played with mods that are listed below. However, can be played as a standalone mod.

[bp]
master-toggle=Use custom parameters from settings
desc-master-toggle=When enabled, read custom angle/radius/scale from mod settings below. When disabled, use only mod defaults (ignores all custom settings).

enable-tech-reparent=Enable technology reparenting
desc-enable-tech-reparent=When enabled, adjusts technology prerequisites based on planets assignments. Disable if you want to manage tech tree yourself.

enable-space-connections=Enable space connections redrawing
desc-enable-space-connections=When enabled, manages space connections between locations (especially for moons). Disable if you changing planets location or want other mods to handle connections.

enable-connection-normalizer=Enable connection length normalizer
desc-enable-connection-normalizer=When enabled, rounds connection lengths to nearest 10000 km for cleaner display. Disable, if you want to keep exact values.

enable-asteroid-belt-clones=Enable additional asteroid belt exits
desc-enable-asteroid-belt-clones=When enabled, creates 9 additional asteroid belt locations: 3 inner, 3 outer and 3 Kuiper belt. Requires AsteroidBelt mod.

setting-radius-child=↳ Radius
setting-angle-child=↳ Angle (°)
setting-scale-child=↳ Size
setting-connlen-child=↳ Path lenght (km)

desc-enable=Apply custom angle/radius to this object. If off, it stays as provided by other mods.
desc-angle=Angle in degrees, counter-clockwise from North. Range: 0–360.
desc-radius=Orbit distance from its parent (map units). Range: 0–5000.
desc-scale=Scaling of icons on the star map (blank — do not change).
desc-connlen=Length of the internal path "parent ↔ satellite" (km).

