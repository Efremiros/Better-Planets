[mod-name]
BetterPlanets=Better Planets

[mod-description]
BetterPlanets=Переопределяет угол (tier) и радиус (distance) планет и космических точек. Значения настраиваются в меню модов. Разработан для игры с модами, которые наведены ниже. Может использоватся как самостоятельный мод.

[bp]
master-toggle=Использовать пользовательские параметры из настроек
desc-master-toggle=Когда включено, читать пользовательские значения угла/радиуса/размера из настроек мода ниже. Когда выключено, использовать только дефолты мода (игнорирует все пользовательские настройки).

enable-tech-reparent=Включить перестройку технологий
desc-enable-tech-reparent=Когда включено, корректирует зависимости технологий согласно назначениям спутников. Отключите, если хотите управлять деревом технологий самостоятельно.

enable-space-connections=Включить перерисовку космических связей
desc-enable-space-connections=Когда включено, управляет космическими связями между локациями (особенно для спутников). Отключите, если используете другие моды, управляющие связями.

enable-connection-normalizer=Включить нормализацию длины связей
desc-enable-connection-normalizer=Когда включено, округляет длины связей до ближайших 5000 км для более чистого отображения. Отключите для сохранения точных значений.

enable-asteroid-belt-clones=Включить дополнительные выходы из пояса астероидов
desc-enable-asteroid-belt-clones=Когда включено, создаёт 4 дополнительные локации пояса астероидов (2 внутренних, 2 внешних) для новых точек выхода. Требуется мод AsteroidBelt.

setting-radius-child=↳ Радиус
setting-angle-child=↳ Угол (°)
setting-scale-child=↳ Размер
setting-connlen-child=↳ Длина пути (км)

desc-enable=Применять пользовательские значения угла/радиуса для этого объекта. Если выключено — объект остаётся как у других модов.
desc-angle=Угол в градусах, против часовой стрелки от севера. Диапазон: 0–360.
desc-radius=Дистанция орбиты от родителя (единицы карты). Диапазон: 0–5000.
desc-scale=Масштаб иконки на звёздной карте (пусто — не менять).
desc-connlen=Длина космического пути «родитель ↔ спутник» (км).

