[mod-name]
TierAndRadiusOverrides=Переопределение углов и радиусов

[mod-description]
TierAndRadiusOverrides=Для планет, лун и систем: ручная настройка угла (tier) и радиуса (distance) через меню модов. Пустое поле — без изменений.

[tr.ui]
angle_label=Переопределить угол
radius_label=Переопределить радиус
header_with_icon=__1__ [img=__2__]
header_hint=Отметьте галочкой, чтобы применять параметры ниже к этому телу.
applies_to=Применяется к: __1__
source=Мод-источник: __1__

; Угол (построчно, подсветка)
angle_l1=Угол — это «tier» из PlanetsLib: Tiers.
angle_l2=Формула: __CONTROL_STYLE_BEGIN__угол = 360° × (tier / 6); tier = угол / 60°__CONTROL_STYLE_END__.
angle_l3=Отсчёт: 0 — север (12 часов), увеличивается против часовой стрелки.
angle_l4=Примеры: __CONTROL_STYLE_BEGIN__0 ⇒ 0°__CONTROL_STYLE_END__; __CONTROL_STYLE_BEGIN__3 ⇒ 180°__CONTROL_STYLE_END__; __CONTROL_STYLE_BEGIN__6 ⇒ 360° (то же, что 0°)__CONTROL_STYLE_END__.

; Радиус (подсветка)
radius_l1=Форматы ввода:
radius_l2=__CONTROL_STYLE_BEGIN__10__CONTROL_STYLE_END__ — установить радиус в 10.
radius_l3=__CONTROL_STYLE_BEGIN__+10__CONTROL_STYLE_END__ — прибавить 10 к текущему.
radius_l4=__CONTROL_STYLE_BEGIN__-5__CONTROL_STYLE_END__ — вычесть 5 из текущего.
radius_l5=__CONTROL_STYLE_BEGIN__*2__CONTROL_STYLE_END__ — умножить текущий радиус на 2.

